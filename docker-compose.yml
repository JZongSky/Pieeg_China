version: '3.8'

services:
  # MySQL数据库服务
  db:
    image: mysql:8.0
    container_name: pieeg_db
    restart: always
    environment:
      MYSQL_DATABASE: pieeg_db
      MYSQL_USER: pieeg_user
      MYSQL_PASSWORD: pieeg_password_2024
      MYSQL_ROOT_PASSWORD: root_password_2024
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - pieeg_network

  # Redis缓存服务（可选）
  redis:
    image: redis:7-alpine
    container_name: pieeg_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - pieeg_network

  # Flask Web应用
  web:
    build: .
    container_name: pieeg_web
    restart: always
    environment:
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-pieeg-production-secret-key-change-me}
      DB_USERNAME: pieeg_user
      DB_PASSWORD: pieeg_password_2024
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: pieeg_db
    ports:
      - "5000:5000"
    volumes:
      - ./src/static/uploads:/app/src/static/uploads
      - ./logs:/app/logs
    depends_on:
      - db
    networks:
      - pieeg_network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: pieeg_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
      - ./src/static:/usr/share/nginx/html/static
    depends_on:
      - web
    networks:
      - pieeg_network

volumes:
  mysql_data:

networks:
  pieeg_network:
    driver: bridge 