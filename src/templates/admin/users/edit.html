{% extends 'admin/base.html' %}

{% block title %}编辑用户 - PIEEG管理后台{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">编辑用户</h1>
            </div>
            <div class="col-sm-6">
                <div class="float-right">
                    <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left mr-1"></i> 返回用户列表
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('admin.edit_user', id=user.id) }}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">用户名 <span class="text-danger">*</span></label>
                                <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">邮箱 <span class="text-danger">*</span></label>
                                <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" id="password" name="password" class="form-control">
                                <small class="form-text text-muted">留空表示不修改密码</small>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="role">角色 <span class="text-danger">*</span></label>
                                <select id="role" name="role" class="form-control" required>
                                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>普通用户</option>
                                    <option value="editor" {% if user.role == 'editor' %}selected{% endif %}>编辑</option>
                                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>管理员</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
                                    <label class="custom-control-label" for="is_active">账户激活</label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>账户信息</label>
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <p class="mb-1"><strong>注册时间:</strong> {{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                                        <p class="mb-1"><strong>最后登录:</strong> {{ user.last_login.strftime('%Y-%m-%d %H:%M:%S') if user.last_login else '从未登录' }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save mr-1"></i> 保存用户
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
