{% extends 'admin/base.html' %}

{% block title %}创建页面 - PIEEG管理后台{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">创建页面</h1>
            </div>
            <div class="col-sm-6">
                <div class="float-right">
                    <a href="{{ url_for('admin.pages') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left mr-1"></i> 返回页面列表
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('admin.create_page') }}" method="post">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="title">页面标题 <span class="text-danger">*</span></label>
                                <input type="text" id="title" name="title" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="slug">页面别名 <span class="text-danger">*</span></label>
                                <input type="text" id="slug" name="slug" class="form-control" required>
                                <small class="form-text text-muted">用于URL，只能包含字母、数字、连字符和下划线</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="content">页面内容</label>
                                <textarea id="content" name="content" class="form-control summernote"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="is_published" name="is_published" checked>
                                    <label class="custom-control-label" for="is_published">发布页面</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save mr-1"></i> 保存页面
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-zh-CN.min.js"></script>
<script>
    $(document).ready(function() {
        // 初始化富文本编辑器
        $('.summernote').summernote({
            height: 400,
            lang: 'zh-CN',
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });
        
        // 页面标题自动生成别名
        $('#title').on('input', function() {
            if (!$('#slug').data('manually-changed')) {
                const slug = $(this).val()
                    .toLowerCase()
                    .replace(/[^\w\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .replace(/-+/g, '-');
                $('#slug').val(slug);
            }
        });
        
        $('#slug').on('input', function() {
            $(this).data('manually-changed', true);
        });
    });
</script>
{% endblock %}
