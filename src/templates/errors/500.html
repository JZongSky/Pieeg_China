{% extends 'base.html' %}

{% block title %}服务器错误 - PIEEG{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container">
        <div class="error-content">
            <div class="error-code">500</div>
            <h1>服务器内部错误</h1>
            <p>抱歉，服务器遇到了一个错误。我们正在努力修复这个问题。</p>
            <div class="error-actions">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">返回首页</a>
                <a href="javascript:history.back()" class="btn btn-outline">返回上页</a>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.error-code {
    font-size: 120px;
    font-weight: bold;
    color: #FF5722;
    line-height: 1;
    margin-bottom: 20px;
}

.error-content h1 {
    font-size: 32px;
    margin-bottom: 15px;
    color: #333;
}

.error-content p {
    font-size: 18px;
    color: #666;
    margin-bottom: 30px;
}

.error-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    padding: 12px 24px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s;
}

.btn-primary {
    background: #2D5BFF;
    color: white;
    border: none;
}

.btn-primary:hover {
    background: #1e4bff;
}

.btn-outline {
    background: transparent;
    color: #2D5BFF;
    border: 2px solid #2D5BFF;
}

.btn-outline:hover {
    background: #2D5BFF;
    color: white;
}
</style>
{% endblock %}
