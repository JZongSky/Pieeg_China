{% extends 'base.html' %}

{% block title %}发布新话题 - PIEEG 社区论坛{% endblock %}

{% block content %}
<div class="forum-section">
  <div class="container">
    <div class="section-title">
      <h2>发布新话题</h2>
      <p>在PIEEG社区分享您的想法、问题或项目</p>
    </div>

    <div class="forum-container">
      <div class="forum-header">
        <div class="breadcrumb">
          <a href="{{ url_for('forum.index') }}">论坛首页</a> &gt; 发布新话题
        </div>
      </div>

      <div class="new-topic-form">
        <form action="{{ url_for('forum.new_topic') }}" method="post">
          <div class="form-group">
            <label for="title">话题标题</label>
            <input type="text" id="title" name="title" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="category_id">选择分类</label>
            <select id="category_id" name="category_id" class="form-control" required>
              <option value="">-- 请选择分类 --</option>
              {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>
          
          <div class="form-group">
            <label for="author">您的昵称</label>
            <input type="text" id="author" name="author" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="content">话题内容</label>
            <textarea id="content" name="content" class="form-control" rows="10" required></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">发布话题</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
